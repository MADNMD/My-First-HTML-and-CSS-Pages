<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/820b407cbc.js" crossorigin="anonymous"></script>
    <title>Buttons CSS</title>
</head>

<body>

    <h2>Normal Buttons</h2>
    <a>
        <button class="button"><span>Learn More</span></button>
    </a>
    <button class="button"><span>Learn More</span></button>
    <button class="hover button"><span>Learn More</span></button>

    <h2>Filled Buttons</h2>
    <a>
        <button class="button fill"><span>Learn More</span></button>
    </a>
    <button class="button fill"><span>Learn More</span></button>
    <button class="button fill hover"><span>Learn More</span></button>

    <h2>Icon Buttons</h2>
    <a>
        <button class="button fill">
            <i class="fas fa-arrow-down"></i> <span>Download</span>
        </button>
    </a>
    <button class="button fill">
        <i class="fas fa-arrow-down"></i> <span>Download</span>
    </button>
    <button class="button fill hover">
        <i class="fas fa-arrow-down"></i> <span>Download</span>
    </button>
</body>

</html>
