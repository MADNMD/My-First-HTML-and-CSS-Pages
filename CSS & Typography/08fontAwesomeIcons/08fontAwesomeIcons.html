<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Font Awesome Icons</title>
</head>

<body>
    <nav>
        <ul>
            <li class="home"><a href="#"><i class="fa-solid fa-house-chimney"></i><span>Home</span></a></li>
            <li class="library"><a href="#"><i class="fa-solid fa-book"></i><span>Library</span></a></li>
            <li class="applications"><a href="#"><i class="fa-solid fa-pencil"></i><span>Applications</span></a></li>
            <li class="settings"><a href="#"><i class="fa-sharp fa-solid fa-gear"></i><span>Settings</span></a></li>
        </ul>
    </nav>
    <p>
        <button type="button" class="checkout"><a href="#"></a><i
                class="fa-solid fa-cart-shopping"></i><span>Chekout</span></button>
        <button type="button" class="info"><a href="#"></a><i
                class="fa-solid fa-circle-info"></i><span>Info</span></button>
        <button type="button" class="delete"><a href="#"></a><i
                class="fa-solid fa-trash-can"></i><span>Delete</span></button>
    </p>
</body>

</html>
